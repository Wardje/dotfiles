general {
        output_format = "i3bar"
        colors = true
        color_good = "#FFFFFF"
        interval = 5
}

order += "disk /"
order += "wireless _first_"
order += "battery all"
order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "ðŸ“¡ %quality @ %essid"
        format_down = "ðŸ“¡ down"
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min %5min %15min"
        max_threshold = 4
        format_above_threshold = "Warning %1min %5min %15min"
}

disk "/" {
        format = "%avail"
}

